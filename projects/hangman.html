<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css"/>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <div id="hangman-game">
        <h1 class="words">Hangman</h1>
    
        <label for="theme-select" class="words">Choose a theme:</label>
        <select id="theme-select" class="dropdown">
          <option value=" "> </option>
          <option value="animals">Animals</option>
          <option value="food">Food</option>
          <option value="ice_cream">Ice Cream</option>
          <option value="instruments">Instruments</option>
        </select>
        <button onclick="startGame()" class="button">Start Game</button>

        <div id="hangman-art"></div>
        <div id="word-display"></div>
        <div id="letters"></div>
        <p class="words">Wrong guesses: <span id="wrong-letters"></span></p>
        <p id="message"></p>
        <button onclick="startGame()" class="button">Restart</button>
    </div>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
